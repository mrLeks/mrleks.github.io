<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		function readInt(){
			var longPass = document.getElementById("userPassword").value;
			return parseInt(longPass);
			// return +document.getElementById("userAnswer").value;
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}
		function generatePassword() {
		    	var userPassword = readInt();
		    	var charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
		        var newPass = "";
		    for (var i = 0, n = charset.length; i < userPassword; i++) {
		        newPass += charset.charAt(Math.floor(Math.random() * n));
		    }    
		    	write("Ваш пароль сгенерирован: " + newPass);
		}		    	
	</script>
</head>
<body>

			<a href="gpass.html">Генератор случайных паролей</a>
		</div>

		<div class="contentWrap">
		    <div class="content">
		        <div class="center">

					<h1>Генератор случайных паролей</h1>

					<div class="box">

						<p id="info">Введите желаемое количество символов в пароле.</p>
						<input type="text" id="userPassword">
						<br>
						<a href="#" onClick="generatePassword();" id="button">Начать</a>	
					</div>
